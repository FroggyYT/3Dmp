<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>3D Multiplayer</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/p5.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/addons/p5.dom.min.js"></script>
    <script src="/client/app.js">

    </script>
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js">

    </script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/102/three.js" charset="utf-8"></script> -->
    <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v3.7.0/dist/aframe-extras.min.js" charset="utf-8"></script>
    <style media="screen">
      body {
        margin:0;
        overflow:hidden;
      }
    </style>
  </head>
  <body>
    <a-scene class="fullscreen" inspector vr-mode-ui screenshot keyboard-shortcuts>
      <a-sky color="#41c7f4"></a-sky>
      <a-entity id="player-container"></a-entity>
      <a-entity id="camera" camera="fov: 120" universal-controls position="0 1.6 0" rotation>
        <a-cursor></a-cursor>
      </a-entity>
      <a-entity raycaster="objects: .clickable; autoRefresh:true; showLine:true; far:100;" line="color: purple;" cursor></a-entity>
      <a-plane color="#c1771d" height="100" width="100" rotation="-90 0 0" position="0 -1 0"></a-plane>
    </a-scene>
  </body>
</html>
